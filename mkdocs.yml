site_name: AviUtl ExEdit2 Wiki

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/Hallkun19/Aviutl2Wiki
repo_name: Hallkun19/AviUtl2Wiki

theme:
  name: material
  logo: img/logo.png
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
  custom_dir: overrides


nav:
  - ホーム: index.md
  - はじめに:
    - 導入方法: how_to_install.md
    - 基本的な使い方: how_to_use.md

  - スクリプト: 
    - スクリプトの導入方法: how_to_install_script.md
    - スクリプト一覧: scripts.md
    - スクリプト投稿フォーム: script_post.md
  - プラグイン:
    - プラグインの導入方法: how_to_install_plugin.md
    - プラグイン一覧: plugins.md
    - プラグイン投稿フォーム: plugin_post.md
  - AviUtlとの違い: aviutl_diff.md
  - よくある質問: faq.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.details
  - admonition